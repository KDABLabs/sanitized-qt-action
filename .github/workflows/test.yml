name: Test Action

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qt-flavor: [asan, ubsan, tsan, debug, profile]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Sanitized Qt
        id: setup-qt
        uses: ./
        with:
          qt-tag: "v6.11.0-beta2"
          qt-flavor: ${{ matrix.qt-flavor }}

      - name: Verify Qt installation
        run: |
          echo "Qt path: ${{ steps.setup-qt.outputs.qt-path }}"
          qmake --version
